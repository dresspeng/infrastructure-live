vpc:
  id: ${vpc_id}
  tag_tier: "public"

iam:
  scope: "accounts"
  requires_mfa: false

traffics:
  - listener:
      protocol: "http"
    target:
      port: ${port}
      health_check_path: ${health_check_path}
    base: true
  - listener:
      protocol: "https"

route53:
  zones:
    - name: ${zone}
  record:
    prefixes: ["www"]
    subdomain_name: ${subdomain_prefix}tryon-frontend

orchestrator:
  ecs: {}
  group:
    name: one
    deployment:
      min_size: 1
      desired_size: 1
      max_size: 1
      containers:
        - name: one
          docker:
            registry:
              ecr:
                privacy: "private"
            repository:
              name: "tryon-frontend-${branch_name}"
            image:
              tag: latest
          readonly_root_filesystem: false
    ec2:
      instance_types: ["t3.medium"]
      os: "linux"
      os_version: "2"
      capacities:
        - type: "ON_DEMAND"
          weight: 50

tags:
  "Git Microservice": "github.com/vistimi/tryon-frontend@${branch_name}"
  "Project": "tryon"
  "Service": "frontend"
